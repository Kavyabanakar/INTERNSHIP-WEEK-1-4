<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Basics</title>
</head>
<body>
  <h1>JavaScript Console Output</h1>
  <p>Open your browser's console to see the output.</p>
<h1>JavaScript Greeting</h1>

<p>Enter your name:</p>
<input type="text" id="nameInput" placeholder="Your name here">
<button onclick="greetUser()">Greet Me</button>

<p id="greetingOutput"></p>

<script>
  function greetUser() {
    const name = document.getElementById("nameInput").value;
    const message = `Hello, ${name}! Welcome ðŸ˜Š`;

    // Show on page
    document.getElementById("greetingOutput").innerText = message;

    // Log in console
    console.log("User greeted:", message);
  }
</script>

  
  <script>
    // Variables and Constants
    let name = "Kavya";
    const age = 21;

    // Function
    function greet() {
      return "Hello " + name;
    }

    // Conditional Logic
    if (age > 18) {
      console.log(greet()); // Output: Hello Kavya
    }

    // Loop
    for (let i = 1; i <= 5; i++) {
      console.log("Count: " + i);
    }
  </script>
</body>
</html>
